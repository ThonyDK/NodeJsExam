<h3>Welcome to contact page</h3> 

<form action="/contactpage" method="POST">
    <label for="name">Name: </label>
    <br>
    <input id="name" name="name: " placeholder="Name">
    <br>
    <label for="email">Email: </label>
    <br>
    <input id="email" name="email" type="email" placeholder="email">
    <br>
    <label for="message">Message</label>
    <br>
    <textarea placeholder="Type message" name="message" cols="30" rows="15" ></textarea>
    <br>
    <br>
    <button type="submit" id="btn-send-message-id">Submit Feedback id</button>
</form>

<script>
const sendMessageButton = document.getElementById("btn-send-message-id").addEventListener("click", sendMessage);

    toastr.success("Messages has ben send!");

</script>
